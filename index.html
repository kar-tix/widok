<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Podgląd PDF</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .viewer { position: fixed; inset: 0; width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <iframe
    class="viewer"
    src="ksiazka.pdf#page=1&zoom=page-width&view=FitH&toolbar=0"
    loading="lazy"
  ></iframe>

  <noscript>
    <p>Jeśli PDF nie wyświetla się poprawnie,
      <a href="ksiazka.pdf" target="_blank" rel="noopener">otwórz go w nowej karcie</a>.
    </p>
  </noscript>
</body>
</html>
